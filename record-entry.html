<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/src/record-entry.css">
  <title>Document</title>
</head>

<body>
  <header>
    <h1>Record Entry</h1>
  </header>
  <main>
    <form id="record-entry">
      <section>
        <h2>About The Record</h2>

        <p>
          <label for="album-title">Album Title: </label>
          <input id="album-title" name="album-title" required>
        </p>

        <p>
          <label for="artist-name">Artist Name: </label>
          <input id="artist-name" name="artist-name" required>
        </p>

        <p>
          <label for="catalog-number">Catalog Number: </label>
          <input id="catalog-number" name="catalog-number" required>
        </p>

        <P>
          <label for="color">Record Color: </label>
          <input id="color" name="color" required>
        </p>

        <p>
          <label for="rpm">Record RPM: </label>
          <select id="rpm" name="rpm" required>
            <option value="" hidden disabled selected>Select a play speed</option>
            <option value="33 1/3">33 1/3</option>
            <option value="45">45</option>
            <option value="78">78</option>
          </select>
        </p>
      </section>

      <section>
        <fieldset>
          <legend>What is the condition of the record?</legend>
          <div>
            <input required name="condition" value="mint" type="radio" id="mint">
            <label for="mint">Mint</label>
          </div>

          <div>
            <input required name="condition" value="near-mint" type="radio" id="near-mint">
            <label for="near-mint">Near Mint</label>
          </div>

          <div>
            <input required name="condition" value="excellent" type="radio" id="excellent">
            <label for="excellent">Excellent</label>
          </div>

          <div>
            <input required name="condition" value="very-good-plus" type="radio" id="very-good-plus">
            <label for="very-good-plus">Very Good Plus</label>
          </div>

          <div>
            <input required name="condition" value="very-good" type="radio" id="very-good">
            <label for="very-good">Very Good</label>
          </div>

          <div>
            <input required name="condition" value="good" type="radio" id="good">
            <label for="good">Good</label>
          </div>

          <div>
            <input required name="condition" value="fair" type="radio" id="fair">
            <label for="fair">Fair</label>
          </div>

          <div>
            <input required name="condition" value="poor" type="radio" id="poor">
            <label for="poor">Poor</label>
          </div>
        </fieldset>
      </section>
      <section>
        <fieldset>
          <legend>Genre</legend>

          <div>
            <input name="genre" value="rock" type="checkbox" id="rock">
            <label for="rock">Rock</label>
          </div>

          <div>
            <input name="genre" value="electronic" type="checkbox" id="electronic">
            <label for="electronic">Electronic</label>
          </div>

          <div>
            <input name="genre" value="pop" type="checkbox" id="pop">
            <label for="pop">Pop</label>
          </div>

          <div>
            <input name="genre" value="folk-world-country" type="checkbox" id="folk-world-country">
            <label for="folk-world-country">Folk, World & Country</label>
          </div>

          <div>
            <input name="genre" value="jazz" type="checkbox" id="jazz">
            <label for="jazz">Jazz</label>
          </div>

          <div>
            <input name="genre" value="funk-soul" type="checkbox" id="funk-soul">
            <label for="funk-soul">Funk/Soul</label>
          </div>

          <div>
            <input name="genre" value="classical" type="checkbox" id="classical">
            <label for="classical">Classical</label>
          </div>

          <div>
            <input name="genre" value="hip-hop" type="checkbox" id="hip-hop">
            <label for="hip-hop">Hip Hop</label>
          </div>

          <div>
            <input name="genre" value="latin" type="checkbox" id="latin">
            <label for="latin">Latin</label>
          </div>

          <div>
            <input name="genre" value="Reggae" type="checkbox" id="Reggae">
            <label for="Reggae">Reggae</label>
          </div>

          <div>
            <input name="genre" value="stage-screen" type="checkbox" id="stage-screen">
            <label for="stage-screen">Stage & Screen</label>
          </div>

          <div>
            <input name="genre" value="blues" type="checkbox" id="blues">
            <label for="blues">Blues</label>
          </div>

          <div>
            <input name="genre" value="childrens" type="checkbox" id="childrens">
            <label for="childrens">Childrens</label>
          </div>

          <div>
            <input name="genre" value="brass-military" type="checkbox" id="brass-military">
            <label for="brass-military">Brass & Military</label>
          </div>

          <div>
            <input name="genre" value="non-music" type="checkbox" id="non-music">
            <label for="non-music">Non-Music</label>
          </div>
        </fieldset>
      </section>
      <section>
        <fieldset>
          <legend>Would you like to rate the album?</legend>

          <div>
            <input required type="radio" id="yes" value="yes" name="rating-decision">
            <label for="yes">Yes</label>
          </div>

          <div>
            <input required type="radio" id="no" value="no" name="rating-decision">
            <label for="no">No</label>
          </div>

          <div>
            <label for="rating-score">Rating:</label>
            <input type="range" name="rating-score" id="rating-score" min="1" max="10" default="10">
          </div>
        </fieldset>


      </section>
      <section>
        <button>Submit</button>
      </section>
    </form>
  </main>
  <script type="module" src="./src/record-entry.js"></script>
</body>

</html>
